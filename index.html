<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="image-container">
            <div class="banner">
                <img class="logo"  src="./assets/odin-logo.png" alt="Odin logo">
                <h1 class="logo-text">ODIN</h1>
              </div>
              <figcaption class="img-caption"> Photo by Halie West on <a class="credit-link" href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a> </figcaption>
        </div>
        <div class="sign-up">
            <p class="pitch">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <span class="emphasized">now</span> to get started. <br> <br>
            You <span class="emphasized">know</span> you want to. </p>
            <form id="create-account" action="">

                <h3>Let's do this!</h3>

                <ul>
                  
                  <li>   
                    <label for="first_name"> First Name</label>
                    <input type="text" id="first_name" name="first_name">

                  </li> 
    
                    <li>
                        <label for="last_name"> Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </li>

                </ul>
                
                

                <ul>
                    <li>
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </li>
                </ul>

                <ul>
                    <li>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="error" required>
                        <div class="error-message">*Passwords do not match.</div>
						
                    </li>
                    <li>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="error" required>
                    </li>
                </ul>

               

            </form>

            <button class="create-account-btn" form="create-account" type="submit">Create Account</button>

            <p class="log-in">Already have an account? <span class="log-in-link">Log in</span></p>
        </div>
    </div>
</body>
</html>
